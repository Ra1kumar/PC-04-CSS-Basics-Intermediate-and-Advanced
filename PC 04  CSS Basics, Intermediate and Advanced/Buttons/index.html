<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ui-container">
        <h3>Buttons:</h3>

        <!-- Button 1 -->
        <div class="btn-wrapper border-black">
            <button class="btn-content bg-white text-black">
                <span class="deco-square sq-top-right border-black"></span>
                <span class="deco-square sq-bottom-left border-black"></span>
                Button 1
            </button>
        </div>

        <!-- Alt. Button 1 -->
        <div class="btn-wrapper border-black">
            <button class="btn-content bg-white text-black">
                Alt. Button 1
            </button>
        </div>

        <!-- Button 2 -->
        <div class="btn-wrapper border-black">
            <button class="btn-content bg-black text-white">
                <span class="deco-square sq-top-right border-white"></span>
                <span class="deco-square sq-bottom-left border-white"></span>
                Button 2
            </button>
        </div>

        <!-- Alt. Button 2 -->
        <div class="btn-wrapper border-black">
            <button class="btn-content bg-black text-white">
                Alt. Button 2
            </button>
        </div>

        <!-- Text Link -->
        <div class="btn-wrapper border-transparent">
            <a href="#" class="btn-content bg-gray text-orange link-text">
                Text Link
            </a>
        </div>

    </div>

</body>
</html>
